<!DOCTYPE html>
<html lang="es">
<head>
    <title>Portal url</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --background: #f8fafc;
            --white: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background-color: var(--background);
            display: grid;
            place-items: center;
            min-height: 100vh;
            padding: 1rem;
            line-height: 1.5;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background: var(--white);
            border-radius: 1rem;
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid var(--border);
        }
        
        .login-header {
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }
        
        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.25rem;
        }
        
        .login-subtitle {
            color: var(--text-light);
            font-size: 0.875rem;
        }
        
        .login-form {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text);
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .form-input::placeholder {
            color: var(--text-light);
            opacity: 0.6;
        }
        
        .login-button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 0.5rem;
        }
        
        .login-button:hover {
            background-color: var(--primary-hover);
        }
        
        .login-footer {
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--border);
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-light);
        }
        
        .footer-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .footer-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .login-container {
                border-radius: 0.75rem;
            }
            
            .login-header,
            .login-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">Iniciar sesión</h1>
            <p class="login-subtitle">Ingresa tus credenciales para continuar</p>
        </div>
        
        <form class="login-form" action="LoginServlet" method="post">
            <div class="form-group">
                <label for="user" class="form-label">Correo electrónico</label>
                <input type="email" id="user" name="user" class="form-input" placeholder="tu@email.com" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="pass" class="form-label">Contraseña</label>
                <input type="password" id="pass" name="pass" class="form-input" placeholder="••••••••" minlength="8" required>
            </div>
            
            <button type="submit" class="login-button">Continuar</button>
        </form>
        
        <div class="login-footer">
            <a href="#" class="footer-link">¿Olvidaste tu contraseña?</a> • 
            <a href="#" class="footer-link">Crear cuenta</a>
        </div>
    </div>
</body>
</html>
